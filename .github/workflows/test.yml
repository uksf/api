name: Run Tests

on:
  push:
    branches-ignore: 
      - master
  pull_request:
    branches-ignore: 
      - master

jobs:
  Build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.1.101
    - name: Build with dotnet
      run: dotnet build --configuration Release

  Test:
    needs: [Build]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: dotnet test ./UKSF.Api.sln --configuration Release
