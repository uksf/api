name: Build & Run Tests
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

on: ["push", "pull_request"]

jobs:
  Test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.1.101
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test and publish code coverage
      uses: paambaati/codeclimate-action@v2.4.0
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_API_TEST_REPORTER_ID }}
      with:
        coverageCommand: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=./coverage/lcov.info ./UKSF.Api.sln --configuration Release
